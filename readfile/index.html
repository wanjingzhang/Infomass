<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.4.4.min.js"></script>
</head>

<body>
    <br><br>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                console.log("get data");
                $.getJSON("KP00133.txt", function (data) {
                    var $jsontip = $("#jsonTip");
                    var $json = $("#json");
                    var strHtml = "";//存储数据的变量
                    var json = "";//存储数据的变量
                    $jsontip.empty();//清空内容
                    $json.empty();//清空内容
                    $.each(data, function (infoIndex, info) {
                        strHtml += "" + info["name"] + "<br>";
                        json += "" + info["code"] + "<br>";
                        strHtml += "<hr>"
                    })
                    $jsontip.html(strHtml);//显示处理后的数据
                    $json.html(json);//显示处理后的数据
                })
            })
        })
    </script>
    </head>

    <body>

        <div>
            <input type="button" value="获取数据" id="btn" />
        </div>
        <div id="jsonTip"></div>
        <div id="json"></div>
    </body>

</html>
</body>

</html>
