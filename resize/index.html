<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .drageMe{
            width: 200px;
            height: 200px;
            background: #ff00ff;
        }

        .resizeMe{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="openResize" onclick="openResize" myAvailable="true" >Open</div>
    <div class="resizeMe">ResizeMe</div> 
    <div class="drageMe">DragMe</div> 
    <script> 
        
 
        function openResize(){
            $(".openResize").attr("myAvailable");
            var canDrag = $('#dragBtn').attr('num');
            canDrag = !canDrag;
            $('#dragBtn').attr('num', canDrag);
            if (!canDrag) {
                $('.drageMe').draggable({disabled: true});
                $('.resizeMe').resizable({disabled: true});
            }
        }

        
        //    $('.resizeMe').resizable();
        //    $( ".drageMe" ).draggable();
    </script>
</body>
</html>
