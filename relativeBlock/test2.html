<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <canvas id="canvas" width="500px" height="500px" style="border:1px solid #333;"></canvas>
    <script>
        var clicks = 0; 
        var lastClick = [0,0]; 
        
        document.getElementById('canvas').addEventListener('mousedown',addDrawLineEvent,false); 

        function addDrawLineEvent(){
            document.getElementById('canvas').addEventListener('mousemove',drawLine,false);  
        }
        
        function getCursorPosition(e){
            var x; 
            var y;  
            if(e.pageX!= undefined& e.pageY!= undefined){
                x = e.pageX; 
                y = e.pageY; 
            } else {
                x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft; 
                y = e.clientY + document.body.scrollTop + document.documentElement.scrollTop; 
            } 
            
            return [x,y]; 
        } 
        
        function drawLine(e){
            context = this.getContext('2d'); 
            
            x = getCursorPosition(e)[0]  -  this.offsetLeft; 
            y = getCursorPosition(e)[1]  -  this.offsetTop; 
            
            if(clicks!= 1){
                clicks ++; 
            } else {
                context.beginPath(); 
                context.moveTo(lastClick [0],lastClick [1]); 
                context.lineTo(x,y,6); 
                
                context.strokeStyle ='ï¼ƒ000000'; 
                context.stroke(); 
                
                clicks = 0; 
            } 
            
            lastClick = [x,y]; 
        }; 
    </script>
</body>
</html>
